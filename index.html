<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/telefone.png" alt="ícone telefone fixo">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" required placeholder="Insira o nome" id="name">
            <input type="text" required placeholder="Insira o número" id="number">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nomes:
                    </th>
                    <th>
                        Números:
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot id="rodape">
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
